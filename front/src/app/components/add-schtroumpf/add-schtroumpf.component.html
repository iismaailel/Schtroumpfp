<div class = "container">
  <div class = "row">
    <div class = "col-lg-12 col-sm-12 col-xs-12">
      <h4 class = "mt-4 mb-4"> Add a new Schtroumpf </h4>
      <form #addequipe="ngForm" >
        <fieldset>
            <div class = "form-group">
              <label for= "name">Schtroumpf name</label>
              <input type = "text" class="form-control" required [(ngModel)]= "schtroumpf.name" name="name">
            </div>
            <div class = "form-group">
              <label for= "age">Schtroumpf age</label>
              <input type = "text" class="form-control" required [(ngModel)]= "schtroumpf.age" name="age">
            </div>
            <div class = "form-group">
              <label for= "nourriture">Schtroumpf nourriture</label>
              <input type = "text" class="form-control" required [(ngModel)]= "schtroumpf.nourriture" name="nourriture">
            </div>

            <div class = "form-group">
              <label for= "famille">Schtroumpf famille</label>
              <input type = "text" class="form-control" required [(ngModel)]= "schtroumpf.famille" name="famille">
            </div>

            <div>
              <input class="btn btn-success" type="submit" name="submit" value="Add" (click)="ajouterSchtroumpf()">
            </div>
        </fieldset>
      </form>
    </div>
  </div>
</div>
